<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="page-container">
        <div class="nav-section">
            <div class="dashboard">
                <img src="/src/dashboard.svg" alt="#">
                <p>Dashboard</p>
            </div>

            <div class="main-navigation">
                <div class="nav-items">
                    <img src="/src/home.svg" class="icons" alt="#">
                    <p>Home</p>
                </div>

                <div class="nav-items">
                    <img src="/src/account.svg" class="icons" alt="#">
                    <p>Account</p>
                </div>

                <div class="nav-items">
                    <img src="/src/message.svg" class="icons" alt="#">
                    <p>Messages</p>
                </div>

                <div class="nav-items">
                    <img src="/src/history.svg" class="icons" alt="#">
                    <p>History</p>
                </div>
                <div class="nav-items">
                    <img src="/src/tasks.svg" class="icons" alt="#">
                    <p>Tasks</p>
                </div>
                <div class="nav-items">
                    <img src="/src/account-group.svg" class="icons" alt="#">
                    <p>Communities</p>
                </div>
            </div>

            <div class="sub-navigation">
                <div class="nav-items">
                    <img src="/src/gear.svg" class="icons" alt="#">
                    <p>Settings</p>
                </div>

                <div class="nav-items">
                    <img src="/src/help.svg" class="icons" alt="#">
                    <p>Support</p>
                </div>
                <div class="nav-items">
                    <img src="/src/shield-check.svg" class="icons" alt="#">
                    <p>Privacy</p>
                </div>

            </div>
        </div>

        <div class="wrapper">
            <div class="header-section">
                <div class="search">
                    <img src="/src/magnify.svg" class="icons" alt="#">
                    <input type="text" placeholder="" disabled>
                </div>
                <div class="profile-info">
                    <div class="profile-img"></div>
                    <div>
                        <p>Hi there,</p>
                        <h2>Morgan Oakley (@morgan)</h1>
                    </div>
                </div>
                <div>
                    <img src="/src/bell-ring-outline.svg" class="icons" alt="#">
                    <div></div>
                    <h2>Morgan Oakley</h2>
                </div>
                <div class="btn-holder">
                    <button class="btns">New </button>
                    <button class="btns">Upload</button>
                    <button class="btns">Share</button>
                </div>
            </div>
            <div class="content-section">

            </div>
        </div>
    </div>
</body>

</html>
